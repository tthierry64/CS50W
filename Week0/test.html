<!doctype html>
<html lang="en">
  <head>
    <title>Lists</title>
  </head>
  <body>
    An ordered List:
    <ol>
        <li>1 item</li>
        <li>2nd item</li>
        <li>3rd item</li>
    </ol>
    An unordered List:
    <ul>
        <li>1 item</li>
        <li>2nd item</li>
        <li>3rd item</li>
    </ul>
  </body>
</html>
